<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/contactstyle.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="./Home.html">
                <img class="logopic" src="./img/logo.png" alt="Molnar Valentina logo / MV">
            </a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./Mywork.html">My work</a></li>
         </ul>
    </div>
    </header>


    <div class="title">
        <h1>Contact</h1>
    </div>
       
    <section class="container">
        <form>
            <div class="column">
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="column">
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="column">
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>
            <div class="bigcolumn">
                <textarea id="message" name="message" placeholder="Message" style="height: 150px"></textarea>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>

        </form>
    </section>

    <footer>
        <p>Copyright Â© 2022 Valentina Molnar. All rights reserved</p>
    </footer>
    
</body>
</html>
